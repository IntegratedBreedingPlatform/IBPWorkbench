<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <select id="role" class="form-control">
                        <option>Breeder</option>
                        <option>Technician</option>
                        <option>Admin</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">User status</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsStatus" id="optionsRadios1" value="option1" checked>
                        Active
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsStatus" id="optionsRadios2" value="option2">
                        Inactive
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Send an invitation email for the user to set their password
                </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary">Add user</button>
</div>
