<div (ngSubmit)="onSubmit()" class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" [class.has-feedback]="!(firstName.valid || lastName.valid || firstName.pristine || lastName.pristine)"
            [class.has-error]="!(firstName.valid || lastName.valid || firstName.pristine || lastName.pristine)">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]="model.firstName" #firstName="ngModel" required name="firstName" id="firstName"
                    placeholder="First Name">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" [(ngModel)]="model.lastName" #lastName="ngModel" required name="lastName" id="lastName"
                    placeholder="Last Name">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>
            </div>
        </div>
        <div class="form-group" [class.has-feedback]="!(userName.valid || userName.pristine)" [class.has-error]="!(userName.valid || userName.pristine)">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="model.userName" #userName="ngModel" required name="userName" id="username"
                    placeholder="Username">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>
            </div>
        </div>
        <div class="form-group" [class.has-feedback]="!(email.valid || email.pristine)" [class.has-error]="!(email.valid || email.pristine)">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" validateEmail name="email" id="email" placeholder="Email">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span>
            </div>
        </div>
        <div class="form-group" [class.has-feedback]="!(role.valid || role.pristine)" [class.has-error]="!(role.valid || role.pristine)">
            <label for="role" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
                <select id="role" class="form-control" [(ngModel)]="model.role" #role="ngModel" required name="role">
                        <option>Breeder</option>
                        <option>Technician</option>
                        <option>Admin</option>
                    </select>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">User status</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsStatus" id="optionsRadios1" value="option1" checked>
                        Active
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsStatus" id="optionsRadios2" value="option2">
                        Inactive
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Send an invitation email for the user to set their password
                </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="addUser()">Add user</button>
</div>
