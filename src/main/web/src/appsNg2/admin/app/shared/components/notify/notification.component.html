<div [@notificationTrigger] *ngIf="visible" id="default-notification" class="ui-notify" (click)="close()">
	<div class="ui-notify-message ui-notify-message-style ui-notify-click {{classes}}">
		<a class="ui-notify-close" href="#" *ngIf="closable">
			<span class="glyphicon glyphicon-remove" style="float:right"></span>
		</a>
		<h1>{{title}}</h1>
		<ng-content></ng-content>
	</div>
</div>
