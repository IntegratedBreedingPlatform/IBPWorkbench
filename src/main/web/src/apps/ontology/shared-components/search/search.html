<div class="search">
	<input type="text" ng-model="model" class="form-control search-input" placeholder="{{'search.search' | translate}}" ng-model-options="{debounce: 100}"></input>
	<span class="glyphicon glyphicon-search search-icon" aria-hidden="true"></span>
	<a ng-if="model" ng-click="clearText()" class="glyphicon glyphicon-remove remove-icon" aria-hidden="true"></a>
</div>
