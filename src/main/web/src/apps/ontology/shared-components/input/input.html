<input ng-show="editable()" ng-disabled="disable()" type="text" name="{{name}}" ng-model="model[property]" ng-required="{{required}}" ng-maxlength="maxLength" ng-pattern="regex" class="form-control"></input>
<div class="form-control-static" ng-hide="editable()">{{model[property] ? model[property] : defaultValue}}</div>
