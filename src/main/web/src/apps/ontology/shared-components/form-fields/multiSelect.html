<div>
	<label for="{{id}}">{{label}}</label>

	<ui-select ng-show="editable()" name="{{id}}" id="{{id}}" multiple ng-model="model[property]" theme="select2">
		<ui-select-match>{{$item.name}}</ui-select-match>
		<ui-select-choices repeat="item.id as item in options">
			{{item.name}}
		</ui-select-choices>
	</ui-select>

	<!--
		Output the names of the items represented by the selected ids.
		This is achieved by filtering the options to return only those corresponding to the selected ids.
	-->
	<div ng-hide="editable()" ng-repeat="id in model[property]">
		<p ng-repeat="option in options | id: id">{{option.name}}</p>
	</div>

</div>
