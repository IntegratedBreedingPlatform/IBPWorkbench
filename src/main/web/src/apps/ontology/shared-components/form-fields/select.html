<div>
	<label for="{{id}}">{{label}}</label>

	<ui-select ng-show="editable()" name="{{id}}" id="{{id}}" ng-model="model[property]" theme="select2">
		<ui-select-match>{{$select.selected.name}}</ui-select-match>
		<ui-select-choices repeat="{id: item.id, name: item.name} as item in options | filter: $select.search">
			{{item.name}}
		</ui-select-choices>
	</ui-select>

	<p ng-hide="editable()">{{model[property].name}}</p>
</div>
