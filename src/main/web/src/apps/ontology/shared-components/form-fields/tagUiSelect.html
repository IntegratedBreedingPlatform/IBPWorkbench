<div>
	<label for="{{id}}">{{label}}</label>

	<ui-select ng-show="editable()" name="{{id}}" id="{{id}}" multiple tagging tagging-label="(new)" ng-model="model[property]" sortable="true" theme="select2">
		<ui-select-match>{{$item}}</ui-select-match>
		<ui-select-choices repeat="item in options">
			{{item}}
		</ui-select-choices>
	</ui-select>

	<p ng-hide="editable()">{{model[property].join(', ')}}</p>
</div>
