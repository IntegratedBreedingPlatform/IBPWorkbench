<div class="text-center">
	<ul class="pagination">
		<li ng-click="paginator.firstPage()" ng-class="{disabled: paginator.isFirstPage()}">
			<a>
				<span class="glyphicon glyphicon-fast-backward" ng-class="{'icon-white': paginator.isFirstPage()}"></span>
			</a>
		</li>
		<li ng-click="paginator.previousPage()" ng-class="{disabled: paginator.isFirstPage()}">
			<a>
				<span class="glyphicon glyphicon-step-backward" ng-class="{'icon-white': paginator.isFirstPage()}"></span>
			</a>
		</li>
		<li ng-click="paginator.setPage(i)" ng-repeat="i in [] | getPageNumbers:paginator.lowerLimit():paginator.pageCount() | limitTo: paginator.limitPerPage" ng-class="{active: paginator.page === i}">
			<a>
				<span>{{i+1}}</span>
			</a>
		</li>
		<li ng-click="paginator.nextPage()" ng-class="{disabled: paginator.isLastPage()}">
			<a>
				<span class="glyphicon glyphicon-step-forward" ng-class="{'icon-white': paginator.isLastPage()}"></span>
			</a>
		</li>
		<li ng-click="paginator.lastPage()" ng-class="{disabled: paginator.isLastPage()}">
			<a>
				<span class="glyphicon glyphicon-fast-forward" ng-class="{'icon-white': paginator.isLastPage()}"></span>
			</a>
		</li>
	</ul>
</div>
