<table class="om-li-table">
	<thead>
		<tr class="om-li-row">
			<th class="om-li-cell" ng-repeat="header in colHeaders">{{header}}</th>
		</tr>
	</thead>
	<tbody>
		<tr class="om-li-row" ng-repeat="item in data">
			<td class="om-li-cell" ng-repeat="header in colHeaders">{{item[header]}}</td>
		</tr>
	</tbody>
</table>
