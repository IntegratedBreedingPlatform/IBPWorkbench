<table class="table table-striped" tabIndex="1" ng-focus="focused = true" ng-blur="focused = false" ng-keydown="checkKeyDown($event)">
	<thead>
		<tr>
			<th ng-repeat="header in colHeaders">
				<span class="om-li-header-cell-test" ng-if="isNotActionHeader(header)">{{'list.' + header | translate}}</span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in filteredData = (data | filter:filterByProperties | paginate:rowsPerPage) track by item.id" ng-click="selectItem($index, item.id)" class="clickable-row" ng-class="{'active': focused && activeItemIndex === $index}">
			<td ng-repeat="header in colHeaders" ng-class="{'action-icon': isAction(item[header])}">
				<span class="om-li-data-cell-test" ng-if="isString(item[header])">{{item[header]}}</span>
				<span class="om-li-data-cell-test glyphicon favourite-icon" ng-if="isAction(item[header])" ng-class="'glyphicon-' + item[header].iconValue" ng-click="toggleFavourites($index, item.id, $event, item[header])"></span>
			</td>
		</tr>
		<tr class="om-no-items"><td colspan="{{colHeaders.length}}">{{'list.noResultsFound' | translate}}</td></tr>
	</tbody>
</table>
<om-paginator ng-if="pagination && filteredData.length > 0"></om-paginator>
