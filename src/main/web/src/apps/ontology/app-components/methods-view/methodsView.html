<div class="om-mt-view" om-mask-for-panel="panelName">
	<om-panel om-panel-identifier="panelName" om-title="selectedMethod.name">
		<om-method-details></om-method-details>
	</om-panel>

	<h2>{{'methodsList.title' | translate}}</h2>
	<div ng-show="methodsCtrl.methods.length === 0" class="om-loading">
		<span ng-class="{'throbber-hidden': !methodsCtrl.showThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="methodsCtrl.methods.length === 0" om-data="methodsCtrl.methods" om-col-headers="methodsCtrl.colHeaders" om-on-click="showMethodDetails()" om-selected-item="selectedItem"></om-list>
</div>
