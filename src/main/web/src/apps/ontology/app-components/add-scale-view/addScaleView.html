<div class="om-as-view">

	<button ng-click="goBack()">Back</button>

	<h2>Add New Scale</h2>
	<form>
		<button ng-click="saveScale($event, scale)" type="submit">Save</button>

		<om-input om-id="om-name" om-label="Name" om-property="name" om-adding="true" om-model="scale"></om-input>

		<om-text-area om-id="om-description" om-label="Description" om-property="description" om-adding="true" om-model="scale"></om-text-area>

		<div>
			<label for="om-as-type">Data Type</label>

			<ui-select name="om-as-type" id="om-as-type" ng-model="scale.dataType" theme="select2">
				<ui-select-match>{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="type in types | filter: $select.search">
					{{type.name}}
				</ui-select-choices>
			</ui-select>
		</div>

		<om-range ng-show="showRangeWidget" om-property="validValues" om-adding="true" om-model="scale"></om-range>

		<om-categories ng-show="showCategoriesWidget" om-property="validValues" om-adding="true" om-model="scale"></om-categories>
	</form>
</div>
