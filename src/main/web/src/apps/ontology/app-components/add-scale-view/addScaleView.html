<div class="om-as-view">

	<button ng-click="goBack()">Back</button>

	<h2>Add New Scale</h2>
	<form>
		<button ng-click="saveScale($event, scale)" type="submit">Save</button>
		<div>
			<label for="om-as-name">Name</label>
			<input type="text" name="om-as-name" id="om-as-name" ng-model="scale.name"></input>
		</div>

		<div>
			<label for="om-as-description">Description</label>
			<textarea type="text" name="om-as-description" id="om-as-description" ng-model="scale.description"></textarea>
		</div>

		<div>
			<label for="om-as-type">Data Type</label>

			<ui-select name="om-as-type" id="om-as-type" ng-model="data.selectedType" theme="select2">
				<ui-select-match>{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="type in types | filter: $select.search">
					{{type.name}}
				</ui-select-choices>
			</ui-select>
		</div>

		<div ng-show="showRangeWidget">
			<label for="om-as-min">Minimum Expected Value</label>
			<input type="text" name="om-as-min" id="om-as-min" ng-model="scale.validValues.min"></input>

			<label for="om-as-max">Maximum Expected Value</label>
			<input type="text" name="om-as-max" id="om-as-max" ng-model="scale.validValues.max"></input>
		</div>

		<om-categories ng-show="showCategoriesWidget" om-categories="scale.categories"></om-categories>
	</form>
</div>
