<div class="om-as-view">

	<button ng-click="goBack()">Back</button>

	<h2>Add New Scale</h2>
	<form>
		<button ng-click="saveScale($event, scale)" type="submit">Save</button>
		<div>
			<label for="om-as-name">Name</label>
			<input type="text" name="om-as-name" id="om-as-name" ng-model="scale.name"></input>
		</div>

		<div>
			<label for="om-as-description">Description</label>
			<textarea type="text" name="om-as-description" id="om-as-description" ng-model="scale.description"></textarea>
		</div>

		<div>
			<label for="om-as-type">Data Type</label>

			<!-- TODO We want to store id, not the name, but we'll still want to use the name as the label, so we
				will need to change to type.id as type.name for type in types.-->
			<select name="om-as-type" id="om-as-type" ng-model="scale.type" ng-options="type.name for type in types"></select>
		</div>

		<div ng-show="showRangeWidget">
			<label for="om-as-min">Minimum Expected Value</label>
			<input type="text" name="om-as-min" id="om-as-min" ng-model="scale.range.min"></input>

			<label for="om-as-max">Maximum Expected Value</label>
			<input type="text" name="om-as-max" id="om-as-max" ng-model="scale.range.max"></input>
		</div>

		<div ng-show="showCategoriesWidget">
			<ol>
				<li ng-repeat="category in scale.categories">
					<label for="om-as-category-label">Label</label>
					<input type="text" name="om-as-category-label" id="om-as-category-label" ng-model="category.label"/>

					<label for="om-as-category-value">Value</label>
					<input type="text" name="om-as-category-value" id="om-as-category-value" ng-model="category.value"/>
				</li>
			</ol>
			<button ng-click="addCategory()">Add another category</button>
		</div>
	</form>
</div>
