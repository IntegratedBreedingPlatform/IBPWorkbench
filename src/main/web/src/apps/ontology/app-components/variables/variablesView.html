<div class="om-va-view">
	<ompanel om-visible="panelOpen">
		<p ng-repeat="(key,value) in selectedVariable">
			{{key}} : {{value}}
		</p>
	</ompanel>
	<h2>Program Favourites</h2>
	<omlist omdata="varsCtrl.variables" omcolheaders="varsCtrl.colHeaders" on-click="showVariableDetails()" om-selected-item="selectedItem"></omlist>
	<h2>All Variables</h2>
	<omlist omdata="varsCtrl.variables" omcolheaders="varsCtrl.colHeaders" on-click="showVariableDetails()" om-selected-item="selectedItem"></omlist>
</div>
