<div class="om-va-view" om-mask-for-panel="panelName">
	<om-panel om-panel-identifier="panelName" om-title="selectedVariable.name">
		<om-variable-details></om-variable-details>
	</om-panel>
	<h2>{{'variablesList.favouritesTitle' | translate}}</h2>
	<om-list om-data="varsCtrl.favouriteVariables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem"></om-list>
	<h2>{{'variablesList.allTitle' | translate}}</h2>
	<om-list om-data="varsCtrl.variables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem"></om-list>
</div>
