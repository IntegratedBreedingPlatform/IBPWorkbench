<div class="om-va-view">
	<om-panel om-panel-identifier="panelName" om-title="selectedVariable.name">
		<om-variable-details></om-variable-details>
	</om-panel>

	<h2>{{'variablesList.favouritesTitle' | translate}}</h2>
	<div ng-show="varsCtrl.favouriteVariables.length === 0" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !varsCtrl.showFavouritesThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="varsCtrl.favouriteVariables.length === 0" om-data="varsCtrl.favouriteVariables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem"></om-list>

	<h2>{{'variablesList.allTitle' | translate}}</h2>
	<div ng-show="varsCtrl.showAllVariablesThrobberWrapper" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !varsCtrl.showAllVariablesThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="varsCtrl.variables.length === 0" om-data="varsCtrl.variables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem"></om-list>
	<div ng-show="varsCtrl.showNoItemsMessage" class="alert alert-info">{{'list.noItemsFound' | translate:'{items: "variables"}'}}</div>
</div>
