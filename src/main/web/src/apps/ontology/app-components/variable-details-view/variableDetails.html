<form novalidate>

	<om-input om-id="om-name" om-label="Name" om-property="name" om-editing="editing" om-model="model"></om-input>

	<om-input om-id="om-alias" om-label="Alias" om-property="alias" ng-hide="hideAlias()" om-editing="editing" om-model="model"></om-input>

	<om-text-area om-id="om-description" om-label="Description" om-property="description" om-editing="editing" om-model="model"></om-text-area>

	<om-input om-id="om-ontology-id" om-label="Crop Ontology Id" om-property="cropOntologyId" om-editing="editing" om-model="model"></om-input>

	<om-select om-id="om-property" om-label="Property" om-property="propertySummary" om-editing="editing" om-model="model" om-options="data.properties"></om-select>

	<om-select om-id="om-method" om-label="Method" om-property="methodSummary" om-editing="editing" om-model="model" om-options="data.methods"></om-select>

	<om-select om-id="om-scale" om-label="Scale" om-property="scaleSummary" om-editing="editing" om-model="model" om-options="data.scales"></om-select>

	<om-multi-select om-id="om-type" om-label="Variable Type" om-property="variableTypeIds" om-editing="editing" om-model="model" om-options="data.types"></om-multi-select>

	<button ng-hide="editing" ng-click="editVariable($event)">Edit</button>
	<button ng-show="editing" ng-click="saveChanges($event, variableId, model)" type="submit">Save</button>
	<button ng-show="editing" ng-click="cancel($event)">Cancel</button>
</form>
