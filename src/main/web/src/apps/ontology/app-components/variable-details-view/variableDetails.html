<form novalidate>

	<om-input om-id="om-name" om-label="{{'form-field.name' | translate}}" om-property="name" om-editing="editing" om-model="model"></om-input>

	<om-input om-id="om-alias" om-label="{{'form-field.alias' | translate}}" om-property="alias" ng-hide="hideAlias()" om-editing="editing" om-model="model"></om-input>

	<om-text-area om-id="om-description" om-label="{{'form-field.description' | translate}}" om-property="description" om-editing="editing" om-model="model"></om-text-area>

	<om-select om-id="om-property" om-label="{{'form-field.property' | translate}}" om-property="propertySummary" om-editing="editing" om-model="model" om-options="data.properties"></om-select>

	<om-select om-id="om-method" om-label="{{'form-field.method' | translate}}" om-property="methodSummary" om-editing="editing" om-model="model" om-options="data.methods"></om-select>

	<om-select om-id="om-scale" om-label="{{'form-field.scale' | translate}}" om-property="scale" om-editing="editing" om-model="model" om-options="data.scales"></om-select>

	<om-multi-ui-select om-id="om-type" om-label="{{'form-field.variable-type' | translate}}" om-property="variableTypeIds" om-editing="editing" om-model="model" om-options="data.types"></om-multi-ui-select>

	<button ng-hide="editing" ng-click="editVariable($event)">{{'button.edit' | translate}}</button>
	<button ng-show="editing" ng-click="saveChanges($event, variableId, model)" type="submit">{{'button.save' | translate}}</button>
	<button ng-show="editing" ng-click="cancel($event)">{{'button.cancel' | translate}}</button>
</form>
