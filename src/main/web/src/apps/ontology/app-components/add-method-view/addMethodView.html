<div class="om-am-view">

	<button ng-click="goBack()">Back</button>

	<h2>Add New Method</h2>
	<form>
		<button ng-click="saveMethod($event, method)" type="submit">Save</button>

		<om-input om-id="om-name" om-label="Name" om-property="name" om-adding="true" om-model="method"></om-input>

		<om-text-area om-id="om-description" om-label="Description" om-property="description" om-adding="true" om-model="method"></om-text-area>
	</form>
</div>
