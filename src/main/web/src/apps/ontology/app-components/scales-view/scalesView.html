<div class="om-sc-view">
	<om-panel om-panel-identifier="panelName" om-title="selectedScale.name">
		<om-scale-details></om-scale-details>
	</om-panel>

	<h2>{{'scalesList.title' | translate}}</h2>
	<div ng-show="scalesCtrl.scales.length === 0" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !scalesCtrl.showThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="scalesCtrl.scales.length === 0" om-data="scalesCtrl.scales" om-col-headers="scalesCtrl.colHeaders" om-on-click="showScaleDetails()" om-selected-item="selectedItem"></om-list>
</div>
