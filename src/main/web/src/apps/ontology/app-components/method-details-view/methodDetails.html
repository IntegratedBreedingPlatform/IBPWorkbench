<form class="form-horizontal" name="mdForm" ng-submit="saveChanges($event, methodId, model)" novalidate>

	<div ng-if="serverErrors.general" class="alert alert-danger" role="alert">
		<ul>
			<li ng-repeat="error in serverErrors.general">{{error}}</li>
		</ul>
	</div>

	<div ng-class="formGroupClass('omName')">
		<label for="omName" class="col-sm-2 control-label">{{'formField.name' | translate}}</label>
		<div class="col-sm-10">
			<om-input om-name="omName" om-property="name" om-editing="editing" om-model="model" om-required="true" om-max-length="200"></om-input>
			<ng-messages for="mdForm.omName.$error" ng-if="mdForm.$submitted || mdForm.omName.$touched">
				<ng-message when="required"><p class="text-danger">{{'validation.method.nameRequired' | translate}}</p></ng-message>
				<ng-message when="maxlength"><p class="text-danger">{{'validation.tooLong' | translate:'{maxLength: "200"}'}}</p></ng-message>
			</ng-messages>
			<p class="text-danger" ng-repeat="error in serverErrors.name">{{error}}</p>
		</div>
	</div>

	<div ng-class="formGroupClass('omDescription')">
		<label for="omDescription" class="col-sm-2 control-label">{{'formField.description' | translate}}</label>
		<div class="col-sm-10">
			<om-text-area om-name="omDescription" om-property="description" om-editing="editing" om-model="model" om-max-length="255"></om-text-area>
			<ng-messages for="mdForm.omDescription.$error" ng-if="mdForm.$submitted || mdForm.omDescription.$touched">
				<ng-message when="maxlength"><p class="text-danger">{{'validation.tooLong' | translate:'{maxLength: "255"}'}}</p></ng-message>
			</ng-messages>
			<p class="text-danger" ng-repeat="error in serverErrors.description">{{error}}</p>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-primary" ng-hide="editing" ng-click="editMethod($event)">{{'button.edit' | translate}}</button>
			<button class="btn btn-default" ng-hide="editing || !deletable" ng-click="deleteMethod($event, methodId)">{{'button.delete' | translate}}</button>

			<input class="btn btn-primary" ng-show="editing" type="submit" value="{{'button.save' | translate}}"></input>
			<button class="btn btn-default" ng-show="editing" ng-click="cancel($event)">{{'button.cancel' | translate}}</button>
		</div>
	</div>
</form>
