<div class="om-pr-view">
	<om-panel om-panel-identifier="panelName" om-title="selectedProperty.name">
		<om-property-details></om-property-details>
	</om-panel>

	<h2>{{'propertiesList.title' | translate}}</h2>
	<div ng-show="propsCtrl.showThrobberWrapper" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !propsCtrl.showThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="propsCtrl.properties.length === 0" om-data="propsCtrl.properties" om-col-headers="propsCtrl.colHeaders" om-on-click="showPropertyDetails()" om-selected-item="selectedItem"></om-list>
	<div ng-show="propsCtrl.showNoItemsMessage" class="alert alert-info">{{'list.noItemsFound' | translate:'{items: "properties"}'}}</div>
</div>
