<div class="om-pr-view" om-mask-for-panel="panelName">
	<om-panel om-panel-identifier="panelName">
		<p ng-repeat="(key,value) in selectedProperty">
			{{key}} : {{value}}
		</p>
	</om-panel>
	<om-list om-data="propsCtrl.properties" om-col-headers="propsCtrl.colHeaders" om-on-click="showPropertyDetails()" om-selected-item="selectedItem"></om-list>
</div>
