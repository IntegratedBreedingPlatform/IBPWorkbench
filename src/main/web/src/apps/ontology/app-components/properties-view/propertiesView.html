<div class="om-pr-view om-view-content">
	<om-panel class="om-panel-large" om-panel-identifier="panelName" om-title="selectedProperty.name">
		<om-property-details></om-property-details>
	</om-panel>

	<om-search om-model="searchFilter"></om-search>

	<h2>{{'propertiesList.title' | translate}}</h2>
	<div ng-show="propsCtrl.showThrobberWrapper" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !propsCtrl.showThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="propsCtrl.properties.length === 0" om-data="propsCtrl.properties" om-col-headers="propsCtrl.colHeaders" om-on-click="showPropertyDetails()" om-selected-item="selectedItem" om-item-filter="searchFilter" om-properties-to-filter="filterByProperties" om-pagination="true" om-list-name="properties"></om-list>
	<p ng-show="propsCtrl.showNoItemsMessage" class="text-info">{{'list.noItemsFound' | translate:'{items: "properties"}'}}</p>
	<p ng-show="propsCtrl.problemGettingList" class="text-danger">{{'list.problemGettingList' | translate}}</p>
</div>
