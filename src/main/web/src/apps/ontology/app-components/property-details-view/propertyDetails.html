<form novalidate>
	<om-input om-id="om-name" om-label="{{'formField.name' | translate}}" om-property="name" om-editing="editing" om-model="model"></om-input>

	<om-text-area om-id="om-description" om-label="{{'formField.description' | translate}}" om-property="description" om-editing="editing" om-model="model"></om-text-area>

	<om-multi-select om-id="om-class" om-label="{{'formField.classes' | translate}}" om-property="classes" om-editing="editing" om-model="model" om-options="data.classes" om-tags="true"></om-multi-select>

	<om-input om-id="om-ontology-id" om-label="{{'formField.ontologyId' | translate}}" om-property="cropOntologyId" om-editing="editing" om-model="model"></om-input>

	<button ng-hide="editing" ng-click="editProperty($event)">{{'button.edit' | translate}}</button>
	<button ng-hide="editing" ng-click="deleteProperty($event, propertyId)">{{'button.delete' | translate}}</button>

	<button ng-show="editing" ng-click="saveChanges($event, propertyId, model)" type="submit">{{'button.save' | translate}}</button>
	<button ng-show="editing" ng-click="cancel($event)">{{'button.cancel' | translate}}</button>
</form>
