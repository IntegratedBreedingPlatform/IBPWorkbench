<form novalidate>
	<om-input om-id="om-name" om-label="Name" om-property="name" om-editing="editing" om-model="model"></om-input>

	<om-text-area om-id="om-description" om-label="Description" om-property="description" om-editing="editing" om-model="model"></om-text-area>

	<om-tag-ui-select om-id="om-class" om-label="Classes" om-property="classes" om-editing="editing" om-model="model" om-options="data.classes"></om-tag-ui-select>

	<om-input om-id="om-ontology-id" om-label="Crop Ontology Id" om-property="cropOntologyId" om-editing="editing" om-model="model"></om-input>

	<button ng-hide="editing" ng-click="editProperty($event)">Edit</button>
	<button ng-show="editing" ng-click="saveChanges($event, propertyId, model)" type="submit">Save</button>
	<button ng-show="editing" ng-click="cancel($event)">Cancel</button>
</form>
