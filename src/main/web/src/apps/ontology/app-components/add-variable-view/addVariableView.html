<div class="om-av-view">

	<button ng-click="goBack()">Back</button>

	<h2>Add New Variable</h2>
	<form novalidate>
		<button ng-click="saveVariable($event, variable)" type="submit">Save</button>

		<om-input om-id="om-name" om-label="Name" om-property="name" om-adding="true" om-model="variable"></om-input>

		<om-text-area om-id="om-description" om-label="Description" om-property="description" om-adding="true" om-model="variable"></om-text-area>

		<div>
			<om-select om-id="om-property" om-label="Property" om-property="propertySummary" om-adding="true" om-model="variable" om-options="data.properties"></om-select>

			<a href="#" ng-click="addNew($event, 'property')">Add a new property</a>
		</div>

		<div>
			<om-select om-id="om-method" om-label="Method" om-property="methodSummary" om-adding="true" om-model="variable" om-options="data.methods"></om-select>

			<a href="#" ng-click="addNew($event, 'method')">Add a new method</a>
		</div>

		<div>
			<om-select om-id="om-scale" om-label="Scale" om-property="scaleSummary" om-adding="true" om-model="variable" om-options="data.scales"></om-select>

			<a href="#" ng-click="addNew($event, 'scale')">Add a new scale</a>
		</div>

		<div>
			<label for="om-av-type">Variable Type</label>

			<ui-select name="om-av-type" id="om-av-type" multiple ng-model="variable.variableTypeIds" theme="select2">
				<ui-select-match>{{$item.name}}</ui-select-match>
				<ui-select-choices repeat="type.id as type in data.types">
					{{type.name}}
				</ui-select-choices>
			</ui-select>
		</div>

		<div ng-show="showRangeWidget">
			<label for="om-av-min">Minimum Expected Value</label>
			<input type="text" name="om-av-min" id="om-av-min" ng-model="variable.expectedRange.min"></input>

			<label for="om-av-max">Maximum Expected Value</label>
			<input type="text" name="om-av-max" id="om-av-max" ng-model="variable.expectedRange.max"></input>
		</div>
	</form>
</div>
