<div class="modal-body">
	<div class="row form-group">
		<div class="col-md-12">
			<label class="modal-title" id="heading-modal">Export</label>
		</div>
	</div>
	<div class="separator"></div>
	<br/>
	<div class="row">
		<div class="col-md-12 form-horizontal">
			<div class="form-group">
				<label class="control-label col-md-3">Transformation</label>
				<div class="col-md-7">
					<select class="form-control" ng-options="item as item.description for item in rCallObjects" ng-model="selectedRCallObject" ng-disabled="groupByAccession"></select>
				</div>
				<div class="col-md-2">
					<i class="fa fa-question-circle fa-2x" aria-hidden="true" data-toggle="popover"
					   title="About Formula"></i>
					<div class="my-popover-content">
						By default, all trait columns in the table are considered measure variables.
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div loading-status-message><img th:src="@{/controller/static/images/loading-blue-on-white-lg.gif}" alt="loading" height="32" width="32"/></div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-disabled="isEmptySelection" ng-click="proceed()">OK</button>
</div>
