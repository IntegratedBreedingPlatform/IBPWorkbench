    <body>
        <div style="margin:1em">
            <h1>BrAPI Graphical Filtering</h1>
            <h4><a href="https://github.com/solgenomics/BrAPI-Graphical-Filtering">Source</a> ( Requires: D3, jQuery, Bootstrap [css & js], Datables [js] )</h4>
            <form id="brapi-form" action="#"  class="form-inline">
                <div class="form-group">
                    <label>
                      <input type="checkbox" name="group"> Group By Accession
                    </label>
                </div>
                <input type="submit" action="#" id="load-brapi" class="btn btn-primary" value="Load"/>
            </form>
            <div id="filter_div" style="margin:1em"></div>
            <table id="filtered_results"></table>
        </div>
    </body>
