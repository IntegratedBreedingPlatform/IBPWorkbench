<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>BrAPI Graphical Filtering</title>
        <link th:href="@{/controller/static/lib/bootstrap-3.3.7.min.css}" rel="stylesheet" />
        <link th:href="@{/controller/pages/BrAPI-Graphical-Filtering/style.css}" rel="stylesheet" />
        <link th:href="@{/controller/static/lib/jquery.dataTables-1.10.16.min.css}" rel="stylesheet" />
    </head>
    <body>
        <div style="margin:1em" class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-xs-8">
					<form id="brapi-form" action="#"  class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-4">Group By Accession</label>
							<div class="col-sm-8">
								<input type="checkbox" name="group"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Observation level</label>
							<div class="col-sm-8">
								<!-- TODO get /observationLevels -->
								<select class="form-control" name="observationLevel">
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).PLOT_DATA.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).PLOT_DATA.getId()}"></option>
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).PLANT_SUBOBSERVATIONS.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).PLANT_SUBOBSERVATIONS.getId()}"></option>
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).QUADRAT_SUBOBSERVATIONS.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).QUADRAT_SUBOBSERVATIONS.getId()}"></option>
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).TIME_SERIES_SUBOBSERVATIONS.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).TIME_SERIES_SUBOBSERVATIONS.getId()}"></option>
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).CUSTOM_SUBOBSERVATIONS.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).CUSTOM_SUBOBSERVATIONS.getId()}"></option>
									<option th:text="${T(org.generationcp.middleware.domain.dms.DataSetType).MEANS_DATA.getReadableName()}" th:value="${T(org.generationcp.middleware.domain.dms.DataSetType).MEANS_DATA.getId()}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<input type="submit" action="#" id="load-brapi"
									   class="btn btn-primary" value="Load"/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div id="filter_div" style="margin:1em"></div>
					<table id="filtered_results" width="100%"></table>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<a href="https://github.com/solgenomics/BrAPI-Graphical-Filtering" target="_blank">
						<img style="width: 40px;"
							 th:src="@{/controller/static/images/nextgen_cassava_icon.png}"/></a>
				</div>
			</div>
        </div>
    </body>
    <script th:src="@{/controller/static/js/lib/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/controller/static/js/lib/d3-4.12.0.min.js}"></script>
	<script th:src="@{/controller/static/js/lib/bootstrap-3.3.7.min.js}"></script>
    <script th:src="@{/controller/static/js/lib/jquery.dataTables-1.10.16.min.js}" charset="utf-8"></script>
	<script th:src="@{/controller/static/js/lib/get-url-parameter.js}" charset="utf-8"></script>
    <script th:src="@{/controller/pages/BrAPI-Graphical-Filtering/GraphicalFilter.js}"></script>
    <script th:src="@{/controller/pages/BrAPI-Graphical-Filtering/main.js}"></script>
</html>
