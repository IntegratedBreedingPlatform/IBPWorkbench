<div>
	<div class="row page-header">
		<div class="col-xs-12 col-md-12">
			<h1>
				LABEL PRINTING <a class="bms-fa-question-circle fbk-help" data-help-link="MAKE_LABELS"></a>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-12 col-md-12">

						<div class="row">
							<div class="col-xs-12 col-md-12">
								<h2 jhiTranslate="label-printing.header.print.labels">Print labels</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12 col-md-12">
								<h4 jhiTranslate="label-printing.header.create.labels">Create labels</h4>
							</div>
						</div>

						<div class="row lblprnt-study-details" *ngIf="!userLabelPrinting.fieldMapInfoList">
							<div class="col-xs-6 col-md-6">
								<div class="form-group">
									<label class="control-label">
										<strong class="sub-content-heading" jhiTranslate="label-printing.selected.study">Selected study</strong>
									</label>
								</div>
								<div class="form-group">
									<div class="col-xs-12 col-md-12">
										<label class="control-label">
											<strong jhiTranslate="label-printing.study.name">Study name</strong>:
										</label>
										<span>{{userLabelPrinting.name}}</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-12 col-md-12">
										<label class="control-label"><strong jhiTranslate="label-printing.title">Title</strong>:</label>
										<span>{{userLabelPrinting.title}}</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-12 col-md-12">
										<label class="control-label"><strong jhiTranslate="label-printing.objective">Objective</strong>:</label>
										<span>{{userLabelPrinting.objective}}</span>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-12 col-md-12">
										<label class="control-label"><strong jhiTranslate="label-printing.number.of.instances">Number of environments</strong>:</label>
										<span>{{userLabelPrinting.numberOfInstances}}</span>
									</div>
								</div>
							</div>
						</div>

						<div class="label-printing-details">
							<div class="row">
								<div class="col-xs-12 col-md-12">
									<label class="control-label">
										<strong class="sub-content-heading" jhiTranslate="label-printing.choose.label.fields">
											CHOOSE LABEL FIELDS
										</strong>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-md-12">
									<div class="form-group">
										<div class="col-xs-6 col-md-6">
											<!-- Usually there are two columns
												 To simplify we split it in two and if there are more (rare)
												 the following ones will just accommodate -->
											<div ngClass="col-xs-6 col-md-6"
												 *ngFor="let labelType of printMockData.labelTypes">
												<div class="label-type-list">
													<ul class="list-group field-group">
														<li class="list-group-item">
															<label class="control-label label-bold text-truncate">
																{{labelType.title}}
															</label>
														</li>
													</ul>
													<ul id="label-type-fields" class="list-group droppable"
														[attr.data-label-type-key]="labelType.key">
														<li class="list-group-item text-truncate" *ngFor="let item of labelType.fields"
															[attr.id]="item.id"
															[attr.data-label-type-key]="labelType.key">{{item.name}}</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="col-xs-6 col-md-6">
											<div class="col-xs-6 col-md-6">
												<ul class="list-group field-group">
													<li class="list-group-item">
														<label class="control-label label-bold"
															   jhiTranslate="label-printing.left.selected.fields">
															Selected Fields
														</label>
													</li>
												</ul>
												<ul id="leftSelectedFields" class="list-group droppable print-fields">
												</ul>

											</div>
											<div class="col-xs-6 col-md-6">
												<ul class="list-group field-group">
													<li class="list-group-item">
														<label class="control-label label-bold"
															   jhiTranslate="label-printing.left.selected.fields">
															Selected Fields
														</label>
													</li>
												</ul>
												<ul id="rightSelectedFields" class="list-group droppable print-fields">
												</ul>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>


						<div class="row">
							<!-- Navigation Buttons -->
							<div class="form-group">
								<div class="col-xs-12 col-md-12 fbk-center">
									<input type="button" onclick="window.history.back();" value="Cancel" class="btn btn-default"/>
									<!-- TODO -->
									<!--<input type="button" id="fbk-lbl-printing-save-preset" value="Save Preset" class="btn btn-info fbk-hide"/>-->
									<input type="button" (click)="printLabels()" value="Export Label" class="btn btn-primary" />
								</div>
							</div>
						</div>

						<div class="row">
							&nbsp;
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>
