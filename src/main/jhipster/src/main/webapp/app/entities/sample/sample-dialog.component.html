<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySampleLabel" jhiTranslate="bmsjHipsterApp.sample.home.createOrEditLabel">Create or edit a Sample</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sample.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sample.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.sampleName" for="field_sampleName">Sample Name</label>
            <input type="text" class="form-control" name="sampleName" id="field_sampleName"
                [(ngModel)]="sample.sampleName" required maxlength="100"/>
            <div [hidden]="!(editForm.controls.sampleName?.dirty && editForm.controls.sampleName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sampleName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sampleName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.sampleBusinessKey" for="field_sampleBusinessKey">Sample Business Key</label>
            <input type="text" class="form-control" name="sampleBusinessKey" id="field_sampleBusinessKey"
                [(ngModel)]="sample.sampleBusinessKey" maxlength="255"/>
            <div [hidden]="!(editForm.controls.sampleBusinessKey?.dirty && editForm.controls.sampleBusinessKey?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sampleBusinessKey?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.takenBy" for="field_takenBy">Taken By</label>
            <input type="text" class="form-control" name="takenBy" id="field_takenBy"
                [(ngModel)]="sample.takenBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.plantNumber" for="field_plantNumber">Plant Number</label>
            <input type="number" class="form-control" name="plantNumber" id="field_plantNumber"
                [(ngModel)]="sample.plantNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.plantBusinessKey" for="field_plantBusinessKey">Plant Business Key</label>
            <input type="text" class="form-control" name="plantBusinessKey" id="field_plantBusinessKey"
                [(ngModel)]="sample.plantBusinessKey" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bmsjHipsterApp.sample.samplingDate" for="field_samplingDate">Sampling Date</label>
            <div class="d-flex">
                <input id="field_samplingDate" type="datetime-local" class="form-control" name="samplingDate" [(ngModel)]="sample.samplingDate"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
