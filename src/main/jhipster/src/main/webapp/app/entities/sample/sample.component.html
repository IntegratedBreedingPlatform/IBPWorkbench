	<div class="table-responsive" *ngIf="sampleList.samples">
		<table class="table table-striped table-curved">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">

				<th><span jhiTranslate="bmsjHipsterApp.sample.entryNo">SAMPLE_ENTRY</span> </th>
				<th jhiSortBy="stock.name"><span jhiTranslate="bmsjHipsterApp.sample.designation">DESIGNATION</span><span class="fa fa-sort"></span> </th>
				<th jhiSortBy="stock.dbxrefId"><span jhiTranslate="bmsjHipsterApp.sample.gid">GID</span><span class="fa fa-sort"></span> </th>
				<th jhiSortBy="sampleName"><span jhiTranslate="bmsjHipsterApp.sample.sampleName">SAMPLE_NAME</span><span class="fa fa-sort"></span> </th>
				<th jhiSortBy="takenBy"><span jhiTranslate="bmsjHipsterApp.sample.takenBy">TAKEN_BY</span><span class="fa fa-sort"></span> </th>
				<th jhiSortBy="samplingDate"><span jhiTranslate="bmsjHipsterApp.sample.samplingDate">SAMPLING_DATE</span><span class="fa fa-sort"></span> </th>
				<th jhiSortBy="sampleBusinessKey"><span jhiTranslate="bmsjHipsterApp.sample.sampleBusinessKey">SAMPLE_UID</span><span class="fa fa-sort"></span> </th>

				<!--<th></th>-->
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let sample of sampleList.samples ;trackBy: trackId; odd as odd; even as even">
				<td [ngClass]="{ odd: odd, even: even }">
					<!--<a [routerLink]="['../sample', sample.id ]">{{sample.id}}</a>-->
					{{sample.entryNo}}
				</td>
				<td [ngClass]="{ odd: odd, even: even }">{{sample.designation}}</td>
				<td [ngClass]="{ odd: odd, even: even }">{{sample.gid}}</td>
				<td [ngClass]="{ odd: odd, even: even }">{{sample.sampleName}}</td>
				<td [ngClass]="{ odd: odd, even: even }">{{sample.takenBy}}</td>
				<!--<td>{{sample.samplingDate | date:'medium'}}</td>-->
				<td [ngClass]="{ odd: odd, even: even }">{{sample.samplingDate}}</td>
				<td [ngClass]="{ odd: odd, even: even }">{{sample.sampleBusinessKey}}</td>
