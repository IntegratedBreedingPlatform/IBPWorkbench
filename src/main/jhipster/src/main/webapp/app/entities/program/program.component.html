<section>
	<header>
		<h1>
			<img src="/ibpworkbench/controller/static/images/programs.png"/>
			Programs <a target="_blank">
			<i class="fa fa-question-circle bms-helpicon" aria-hidden="true"></i></a>
		</h1>
	</header>
	<div>Click on a program to open it</div>
	<div class="row">
		<div class="col-sm-6">
			<span *ngIf="isLoading" class="throbber throbber-2x"></span>
			<table class="table table-striped table-bordered table-curved" *ngIf="programs"
				title="Click on a program to open it">
				<colgroup>
					<col span="1" style="width: 80%;">
					<col span="1">
					<!--<col span="1" >-->
				</colgroup>
				<thead>
				<th>Program name</th>
				<th>Crop</th>
				<!--<th>Launch</th>-->
				</thead>
				<tbody>
				<tr *ngFor="let program of programs" [class.selected]="isSelected(program)"
					(click)="onProgramSelect(program)">
					<td>
						<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
						{{program.name}}
					</td>
					<td class="text-capitalize">{{program.cropName}}</td>
					<!--<td>
						<a class="">
							<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
						</a>
					</td>-->
				</tr>
				</tbody>
			</table>
			<ng-template #nodata>
				<table class="table table-striped table-bordered table-curved">
					<thead>
					<tr>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr>
					</tr>
					</tbody>
				</table>
			</ng-template>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="pagination-container">
				<div class="pagination-box pagination-box-left"></div>
				<div class="pagination-box">
					<ngb-pagination [collectionSize]="itemCount" [(page)]="page" [pageSize]="pageSize"
									[maxSize]="5" [rotate]="true" (pageChange)="loadPage()"></ngb-pagination>
				</div>
				<div class="pagination-box pagination-box-right"></div>
			</div>
		</div>
	</div>
</section>
