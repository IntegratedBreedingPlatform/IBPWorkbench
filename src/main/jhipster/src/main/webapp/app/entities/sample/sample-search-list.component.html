<div class="modal fade" id="sampleSearchListModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-large">
            <div class="modal-body">
                <div class="row form-group-lg">
                    <div class="col-md-11">
                        <label class="modal-title fbk-modal-title" id="heading-modal">Search for lists of Samples</label>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="close pull-right glyphicon glyphicon-remove" data-dismiss="modal" aria-hidden="true"
                                onclick="javascript: closeModal('sampleSearchListModal')" (click)="reset()"></button>
                    </div>
                </div>
                <div class="clearfix"></div>
                <br/>
                <div>Click results to work with.<br/></div>
                <br/>
                <div class="searchbody">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="searchbar">
                                <form #searchListForm="ngForm">
                                    <div class="col-md-6">
                                        <input type="text" [(ngModel)]="searchString" name="searchString"/>&nbsp;
                                        <button type="button" class="btn btn-info" (click)="searchList()">Search</button>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="checkbox" [(ngModel)]="exactMatch" name="exactMatch" checked=""/>&nbsp;Exact matches
                                        only
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <span>Total Results: <b>{{totalResults}}</b></span>
                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-curved">
                                    <thead>
                                    <tr>
                                        <th>NAME</th>
                                        <th>DESCRIPTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let sampleList of sampleListResults" (click)="selectList(sampleList)" class="selected"
                                        [ngClass] = "{'highlight' : sampleList.id == selectedListId}">
                                        <td [ngClass]="{ odd: odd, even: even }">{{sampleList.name}}</td>
                                        <td [ngClass]="{ odd: odd, even: even }">{{sampleList.description}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
