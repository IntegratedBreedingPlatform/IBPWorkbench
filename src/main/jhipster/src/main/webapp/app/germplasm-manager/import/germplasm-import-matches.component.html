<div class="modal-header">
	<h4 class="modal-title font-weight-bold">
		<span jhiTranslate="germplasm.import.matches.header"></span>
	</h4>
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
			(click)="dismiss()">&times;
	</button>
</div>
<div class="modal-body">
	<div>
		<div class="row">
			<div class="col">
				Match(es) were found for entry <b> {{entryNo}} of {{unassignedCount}} </b>, with the name <b> {{name}} </b>.
				Click on an existing entry below to choose it as the match for this germplasm. You may also choose to ignore the match and add a new entry.
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-curved">
						<thead>
						<th>GID</th>
						<th>PREFERRED NAME</th>
						</thead>
						<tbody>
						<tr *ngFor="let germplasm of matches | slice: (page-1) * pageSize : page * pageSize">
							<td><a [routerLink]="['/', { outlets: { popup: 'germplasm/' + germplasm.gid } }]" [queryParams]="{designation: germplasm.preferredName}">{{germplasm.gid}}</a></td>
							<td><a [routerLink]="['/', { outlets: { popup: 'germplasm/' + germplasm.gid } }]" [queryParams]="{designation: germplasm.preferredName}">{{germplasm.preferredName}}</a></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="row">
					<div class="col">
						<div class="pagination-container">
							<div class="pagination-box pagination-box-left">
								<div>
									<jhi-item-count [page]="page" [total]="matches.length" [itemsPerPage]="pageSize"></jhi-item-count>
								</div>
							</div>
							<div class="pagination-box">
								<ngb-pagination [collectionSize]="matches.length" [(page)]="page" [pageSize]="pageSize"
												[maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
							</div>
							<div class="pagination-box pagination-box-right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()">
		<span jhiTranslate="cancel"></span>
	</button>
	<button (click)="next()" class="btn btn-primary">
		<span jhiTranslate="next"></span>
	</button>
</div>
