<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7"/>
	<title>New Login Screen</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="lib/font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<img class="login-logo" src="images/logo.png">

	<!--
		The novalidate attribute disables form validation on submit which means that red outlines are not
		applied to input elements in IE.
	-->
	<form class="js-login-form login-form" novalidate="">

		<div class="login-form-control login-name-control login-first-name-control">
			<span class="login-icon fa fa-user"></span>
			<input class="login-input login-flat-control" type="text" placeholder="First Name">
		</div
		><div class="login-form-control login-name-control login-last-name-control">
			<span class="login-icon login-last-name-icon fa fa-user"></span>
			<input class="login-last-name-input login-input login-flat-control" type="text" placeholder="Last Name">
		</div>
		<div class="login-form-control">
			<span class="login-icon fa fa-envelope-o"></span>
			<input class="login-input login-flat-control" type="email" placeholder="Email">
		</div>
		<div class="login-form-control">
			<span class="login-icon fa fa-key login-icon"></span>
			<input class="login-input login-flat-control" type="password" placeholder="Password">
		</div>
		<div class="login-form-control login-confirm-password-control">
			<span class="login-icon fa fa-key login-icon"></span>
			<input class="login-input login-flat-control" type="password" placeholder="Confirm Password">
		</div>

		<div class="login-form-control login-grid">
			<div class="js-login-checkbox-control login-input-inline login-checkbox-control login-unselectable">
				<button class="js-login-remember-me login-checkbox login-clickable">
					<span class="js-login-check fa fa-check"></span>
				</button
				><span class="js-login-remember-me login-checkbox-label login-unselectable">Remember Me</span>
			</div>
			<div class="login-input-inline login-input-right">
				<a class="login-link login-unselectable" href="#">Can't Log In?</a>
			</div>
		</div>

		<button class="js-login-submit login-submit login-flat-control login-clickable" type="submit" formnovalidate="">Sign In</button>
	</form>
	<div class="login-mode-toggle">
		<a class="js-login-mode-toggle login-link login-unselectable" href="#">Create Account</a>
	</div>

	<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/lib/modernizr-custom.js"></script>
	<script type="text/javascript" src="js/lib/jquery.placeholder.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
