<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<style type="text/css">body {padding-top: 40px;}</style>
</head>
<body>
	<div th:if="${#authorization.expression('isAuthenticated()') == true}" class="container">
		<p>Logged in as: <span sec:authentication="name">User</span></p>
		<a id="navLogoutLink" th:href="@{/j_spring_security_logout}" class="btn btn-default">Logout</a>
	</div>
	<div th:if="${#authorization.expression('isAuthenticated()') == false}" class="container">
		<form th:action="@{/login}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">&nbsp;</label>
				<strong th:if="${param.logout != null}" class="col-sm-10">You have been logged out. Login again.</strong>
				<strong th:if="${param.error != null}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="col-sm-10">
				  Your login attempt was not successful, try again. Reason: <span th:text="${errorMsg}">Authentication failure.</span>. 
				</strong>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input id="submit" name="submit" type="submit" value="Login" class="btn btn-default" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
