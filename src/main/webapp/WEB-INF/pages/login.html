<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7"></meta>
	<meta charset="utf-8"></meta>

	<!-- IE 10+ 'Metro' Tiles - 144x144 pixels in size -->
	<meta name="msapplication-TileColor" content="#f58120"></meta>
	<meta name="msapplication-TileImage" th:content="@{/controller/static/images/favicon-144.png}"></meta>

	<title>Log In to the BMS</title>
	<link th:href='@{/VAADIN/themes/vaadin-retro/fonts/font-min.css}' rel='stylesheet'/>

	<!-- For IE 9 and below. ICO should be 32x32 pixels in size -->
	<!--[if IE]><link th:href="@{/controller/static/images/favicon-32.ico}" rel="shortcut icon" /><![endif]-->

	<!-- Firefox, Chrome, Safari, IE 11+ and Opera. 96x96 pixels in size. -->
	<link th:href="@{/controller/static/images/favicon-96.ico}" rel="icon"></link>
	<link th:href="@{/controller/static/images/favicon-152.png}" rel="apple-touch-icon-precomposed"></link>

	<link th:href="@{/controller/static/lib/font-awesome-4.2.0/css/font-awesome.css}" rel="stylesheet"></link>
	<link th:href="@{/controller/static/css/styles.css}" rel="stylesheet"></link>
</head>
<body>
	<img class="login-logo" th:src="@{/controller/static/images/logo.png}" alt="Logo"></img>

	<!--/*
		The novalidate attribute disables form validation on submit which means that red outlines are not
		applied to input elements in IE.
	*/-->
	<form th:action="@{/login}" method="post" class="js-login-form login-form" novalidate="" autocomplete="off">
		<div class="login-form-control login-name-control login-first-name-control">
			<span class="login-icon fa fa-user" title="First Name"></span>
			<input class="login-input login-flat-control" type="text" placeholder="First Name"></input>
		</div
		><div class="login-form-control login-name-control login-last-name-control">
			<span class="login-icon login-last-name-icon fa fa-user" title="Last Name"></span>
			<input class="login-last-name-input login-input login-flat-control" type="text" placeholder="Last Name"></input>
		</div>
		<div class="login-form-control">
			<span class="login-icon fa fa-leaf" title="Username"></span>
			<input class="js-login-username login-input login-flat-control" type="text" placeholder="Username" name="username" autofocus=""></input>
		</div>
		<div class="login-form-control">
			<span class="login-icon fa fa-key login-icon" title="Password"></span>
			<input class="js-login-password login-input login-flat-control" type="password" placeholder="Password" name="password"></input>
		</div>
		<div class="login-form-control login-confirm-password-control">
			<span class="login-icon fa fa-key login-icon" title="Confirm Password"></span>
			<input class="login-input login-flat-control" type="password" placeholder="Confirm Password"></input>
		</div>

		<div class="login-form-control login-grid">
			<div class="js-login-checkbox-control login-input-inline login-checkbox-control login-unselectable">
				<button class="js-login-remember-me login-checkbox login-clickable" type="button">
					<span class="js-login-check fa fa-check"></span>
				</button
				><span class="js-login-remember-me login-checkbox-label login-unselectable">Remember Me</span>
			</div>
			<div class="login-input-inline login-input-right">
				<a class="login-link login-unselectable" href="#">Can't Log In?</a>
			</div>
		</div>

		<div class="js-login-error login-error"></div>
		<div class="js-th-login-error login-error" th:if="${param.error != null}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
			Your login attempt was not successful (<span th:text="${errorMsg}"></span>). Please try again.
		</div>

		<button class="js-login-submit login-submit login-flat-control login-clickable" type="submit" formnovalidate="">
			<span class="login-submit-label">Sign In</span>
			<span class="throbber"></span>
		</button>
	</form>
	<div class="login-mode-toggle">
		<a class="js-login-mode-toggle login-link login-unselectable" href="#">Create Account</a>
	</div>

	<script type="text/javascript" th:src="@{/controller/static/js/lib/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/controller/static/js/lib/modernizr-custom.js}"></script>
	<script type="text/javascript" th:src="@{/controller/static/js/lib/jquery.placeholder.js}"></script>
	<script type="text/javascript" th:src="@{/controller/static/js/main.js}"></script>
</body>
</html>
