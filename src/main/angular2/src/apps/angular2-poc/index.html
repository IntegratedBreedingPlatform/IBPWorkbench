<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Angular 2 POC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script th:src="@{/controller/static/pages/angular2/lib/shim.min.js}"></script>
    <script th:src="@{/controller/static/pages/angular2/lib/zone.js}"></script>
    <script th:src="@{/controller/static/pages/angular2/lib/Reflect.js}"></script>

    <!-- 2. Configure SystemJS -->
    <script th:src="@{/controller/static/pages/angular2/angular2-poc/system.src.js}"></script>

    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
